<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Flowers Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            font-family: monospace;
            margin: 0;
            padding: 0;
        
        }

        /* header alignment css */

        header {
            padding: 2rem 0 0 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            letter-spacing: .4rem;

        }

        h1 {
            color: #ffdbdf;
            font-family:'Times New Roman', Times, serif;
            font-size: 3rem;
            padding: 2rem 15rem 2rem 25rem;
            align-content : center;
        }
        h2{
            color:#ffdbdf;
            padding: 5rem 15rem 5rem 35rem;
            font : message-box
        }

        /* Flower background */

        .bg {
            background: url('https://wallpapercave.com/wp/wp6749654.jpg') ; 
            position:absolute;
            min-width: 100%;
            min-height: 100%;
        }

    
        /* main header css */


        .main-header {
            color: #ffdbdf;
            padding: 2rem 0 3rem 28rem;

        }


        label {
            font-family: monospace;
            font-size: 1.7rem;
            font-style: inherit;
            font-weight: 600;
        }

        select {
            padding: 1rem 10rem 1rem 1rem;
            background: #ffdbdf;
            border: 2px solid #ffdbdf;
            outline: 0;
            color: #222222;
            border-radius: 10px;
        }

        option {
            padding: 1rem 10rem 1rem 1rem;
        }

        /* main content css*/


        form {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-content: center;
            
        }

        input {
            border: none;
            background: transparent;
            border: 2px solid transparent;
            border-left: 2px solid #ffffff;
            padding: 1rem 10rem 1rem 1rem;
            color: #fffdfe;
            outline: 0;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 1.2rem;
            transition: 0.5s all ease;
            cursor: pointer;
            

        }

        input:hover {
            border: 2px solid #ffffff;
        }

        input:focus {
            border: 2px solid transparent;
            border-bottom: 2px solid #ffffff;
            cursor: text;
        }

        ::placeholder {
            color: #ffbdc5;
        }

        .btn {
            background-color: #ffbdc5;
            color: #282828;
            text-align: center;
            border: 0;
            padding: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.6s all ease;
        }

        .btn:hover {
            background-color: #ffdbdf;
            color: #494949;
            border: 0;
            letter-spacing: 2px;
        }

    
    </style>
</head>

<body>
    <div class="bg">
        
        <header class="animate__animated animate__fadeInDown">
            <h1> IRIS FLOWER PREDICTION</h1>
        </header>
        
        <div class="main-header animate__animated animate__fadeInLeft">
            <label for="Algorithm"> Select Algorithm: </label>
            <select name="Algorithm" id="Algorithm ">
                <option value="SVM">SVM</option>
                <option value="Linear Regression">Logistic Regression</option>
                <option value="Decision Tree">Decision Tree</option>
            </select>
        </div>

    
        <form class="main-content " action="/predict" method="post">
            <input class='animate__animated animate__fadeInRight' type="Float" id="sepallength" name="Sepal length"
                placeholder="Enter Sepal Length:" required><br>
            <input class='animate__animated animate__fadeInRight' type="Float" id="sepalwidth" name="Sepal Width"
                placeholder="Enter Sepal Width:" required ><br>
            <input class='animate__animated animate__fadeInRight' type="Float" id="petallength" name="Petal Length"
                placeholder="Enter Petal Length:"required><br>
            <input class='animate__animated animate__fadeInRight' type="Float" id="petalwidth" name="Petal Width"
                placeholder="Enter Petal Width:" required><br>
            <input type="submit" value="Predict" class="btn animate__animated animate__fadeInUp">
        </form>
            
        <h2>
            {{prediction_text}}
            {{ accuracyscore}}</h2>
    </div>
    
</body>

</html>
